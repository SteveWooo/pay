<!DOCTYPE html>
<html>
<head>
	<title>炫富系统</title>
	<link rel="shortcut icon" href="/pay/res/favicon.ico">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
	<!-- <link href="./dist/vuetify.min.css" rel="stylesheet"> -->
	<link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<style type="text/css">
		[v-cloak] {
		    display: none;
		}

		.pay-btn {
			position: relative;
		}

		.pay-btn .checkbox{
			border : 1px solid #ef5350;
			width : 90%;
			margin-left: 5%;
			height : 40px;
			line-height : 40px;
			border-radius: 5px;
			text-align: center;
		}

		.pay-btn .actived {
			position: absolute;
			margin-top : -30px;
			font-size : 30px;
			width: 100%;
			text-align: right;
			padding-right: 10%;
		}
	</style>
</head>
<body>
	<div style="display:none">
		<img src="/pay/res/lizhiqizhuang.png">
	</div>
	<div id="app" v-cloak>
		<v-navigation-drawer
	      v-model="index.drawer"
	      fixed
	      clipped
	      app
	    >
	      <v-list dense>
	      	<v-subheader class="mt-3 grey--text text--darken-1">过于富有而放弃找图标</v-subheader>
	        <v-list-tile v-for="item in index.menu" :key="item.text" @click="drawerRouter(item.router)">
	          <v-list-tile-action>
	            <v-icon>{{ item.icon }}</v-icon>
	          </v-list-tile-action>
	          <v-list-tile-content>
	            <v-list-tile-title>
	              {{ item.text }}
	            </v-list-tile-title>
	          </v-list-tile-content>
	        </v-list-tile>
	      </v-list>
	    </v-navigation-drawer>

	    <v-toolbar
	      color="red"
	      dense
	      fixed
	      clipped-left
	      app
	    >
	      <v-toolbar-side-icon @click.stop="index.drawer = !index.drawer"></v-toolbar-side-icon>
			<v-icon class="mx-3"></v-icon>
			<v-toolbar-title class="v-toolbar__title mr-5 align-center">
				<span class="title" style="color:#FFF">{{router_name[router]}}</span>
			</v-toolbar-title>
			<v-spacer>
			</v-spacer>
			<v-toolbar-items class="hidden-sm-and-down">
				<v-btn 
					flat
					color="white"
					v-if="global.common.admin_data">
					<v-icon>info</v-icon>
					{{global.common.admin_data.admin_name}} 已登录
				</v-btn>
				<v-btn 
					flat 
					color="white"
					@click="toLoginPage"
					style="text-decoration:underline">
					重新登录
				</v-btn>
			</v-toolbar-items>
	    </v-toolbar>

		<v-content>
			<router-view>
				<component v-bind:is="router" v-bind:global="global"></component>
			</router-view>
		</v-content>

		<v-footer app style="height: 80px;position: relative;background-color: #fff">
			<!-- <div style="text-align: center;
				width:100%;font-size : 12px;">
				<div style="color : #999;
					">
					本网站阔气地使用了超费资源的Node.js技术开发
					<img style="width : 16px;
					line-height: 10px;" src="https://nodejs.org/static/favicon.png" />
				</div>
				<div>
					© 2019 <a href="https://github.com/stevewooo">github.com/stevewooo</a>
				</div>
				<div style="margin-top: 2px;height : 30px;">
					<a style="color : #999" href="http://www.miitbeian.gov.cn">备案号：粤ICP备16050563号-2</a>
				</div>
			</div> -->
			<v-layout row wrap>
				<v-flex xs8>
				</v-flex>
				<v-flex xs4>
					<v-alert
						style="bottom: 20px;position:fixed;right:0px;
						width : auto;"
						v-model="global.common.controllers.leaves.alert.show"
						dismissible
						transition="scale-transition"
						type="warning"
						color="green"
						
						>
						{{global.common.controllers.leaves.alert.message}}
					</v-alert>
				</v-flex>
			</v-layout>
			
		</v-footer>
 	</div>
 	<script type="text/javascript" src="dist/jquery.min.js"></script>
 	<script type="text/javascript" src="conf/config.js"></script>
</body>
</html>
